<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>HW02 Designs | Ben Muschol</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body class="message-show">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="/">Microblog</a>

        <!-- Nav links -->
        <ul class="navbar-nav">
          <li class="nav-item"><a href="/messages" class="nav-link">Messages</a></li>
          <li class="nav-item"><a href="/messages/new" class="nav-link">New Message</a></li>
          <li class="nav-item"><a href="/users" class="nav-link">Users</a></li>
        </ul>

        <!-- Search -->
        <form class="form-inline navbar-right">
          <div class="form-group">
            <input class="form-control mr-sm-2" type="text" placeholder="Search for a user..." aria-label="Search">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
          </div>
        </form>

        <!-- Account links -->
        <ul class="navbar-nav navbar-right">
          <li class="nav-item"><a href="/messages/new" class="nav-link">My Profile</a></li>
          <li class="nav-item"><a href="/users" class="nav-link">Sign Out</a></li>
        </ul>
      </div>
    </nav>

    <!-- Main content -->
    <div class="container">
      <div class="row message item">
        <div class="col-md-1">
          <div class="avatar-container-sm panel">
            <img
               src="https://help.github.com/assets/images/help/profile/identicon.png"
               alt="avatar"/>
          </div>
        </div>
        <div class="col-md-11 content">
          <p>An example of a message that has a
          <a href="/tags/hashtag">#hashtag</a> and mentions my friend
          <a href="/users/bob">@bob</a>!</p>
          <span class="metadata">
            <a href="/users/jane_doe" class="name">
              <strong>Jane Doe</strong>
              @jane_doe
            </a>
            <small><a href="/messages/1">3 days ago</a></small>
          </span>
        </div>
      </div> <!-- End message -->
    </div><!-- End messages -->
  </body>
</html>
