<!doctype html>
<html lang="en-us">
  <head>
    <meta content="text/html; charset=utf-8">
    <title>HW02 Designs | Ben Muschol</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body class="user-show">

    <!-- Navbar -->
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Microblog</a>
        </div>

        <!-- Nav links -->
        <ul class="nav navbar-nav">
          <li><a href="/messages">Messages</a></li>
          <li><a href="/messages/new">New Message</a></li>
          <li><a href="/users">Users</a></li>
        </ul>

        <!-- Account links -->
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/messages/new">My Profile</a></li>
          <li><a href="/users">Sign Out</a></li>
        </ul>

        <!-- Search -->
        <form class="navbar-form navbar-right">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search for a user...">
          </div>
          <button type="submit" class="btn btn-default">Search</button>
        </form>
      </div>
    </nav>

    <!-- Main content -->
    <div class="container">
      <div class="row well header">
        <div class="col-md-3">
          <div class="panel avatar-container">
            <img src="https://help.github.com/assets/images/help/profile/identicon.png"/>
          </div>
        </div>

        <div class="col-md-9 page-header">
          <div class="row">
            <div class="col-md-4">
              <h1>Jane Doe</h1>
              <span>@jane_doe</span>
            </div>

            <div class="col-md-8">
              <ul class="user-data">
                <li><a href="/users/jane_doe/followers">100 Followers</a></li>
                <li><a href="/users/jane_doe/followers">101 Following</a></li>
                <li>
                  <form action="/users/jane_doe/followers" method="POST">
                    <input type="submit" value="Follow" class ="btn btn-default">
                  </form>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
